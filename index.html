<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chellat Market</title>
    <style>
        /* سأضع لك التنسيق هنا مباشرة داخل الملف لضمان عمله فوراً */
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .app-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .app-card img {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .app-card h3 { font-size: 14px; margin: 5px 0; color: #333; }

        .download-btn {
            display: inline-block;
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">متجر شيلات للألعاب والتطبيقات</h2>

    <div class="app-grid">
        <div class="app-card">
            <img src="facebook_lite.jpg" alt="Facebook Lite">
            <h3>Facebook Lite</h3>
            <a href="#" class="download-btn">تحميل</a>
        </div>

        <div class="app-card">
            <img src="CapCut%20.jpg" alt="CapCut">
            <h3>CapCut</h3>
            <a href="#" class="download-btn">تحميل</a>
        </div>

        <div class="app-card">
            <img src="Discord%20-%20Talk...jpg" alt="Discord">
            <h3>Discord</h3>
            <a href="#" class="download-btn">تحميل</a>
        </div>
        
        </div>

</body>
</html>
