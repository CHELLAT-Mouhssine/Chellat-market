<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chellat Story</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="side-menu">
        <h3>القائمة</h3>
        <a href="mailto:your-gmail@gmail.com" class="menu-item">Gmail</a>
        <a href="https://wa.me/yournumber" class="menu-item">WhatsApp Support</a>
    </div>

    <header class="main-header">
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <h1>Chellat-story</h1>
        <div style="width:24px"></div>
    </header>

    <div class="search-section">
        <input type="text" id="searchInput" onkeyup="searchApps()" placeholder="ابحث عن تطبيقك...">
    </div>

    <div class="apps-grid-view" id="appsList">
        <a href="#" class="app-card-item"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"><h3>WhatsApp</h3></a>
        <a href="#" class="app-card-item"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg"><h3>Instagram</h3></a>
        </div>

    <script>
        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('open');
        }

        function searchApps() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let apps = document.getElementsByClassName('app-card-item');
            for (let i = 0; i < apps.length; i++) {
                if (apps[i].innerText.toLowerCase().includes(input)) {
                    apps[i].style.display = "block";
                } else {
                    apps[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
